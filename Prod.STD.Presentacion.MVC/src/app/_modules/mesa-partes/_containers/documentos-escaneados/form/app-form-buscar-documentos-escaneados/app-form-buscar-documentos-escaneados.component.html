<form (submit)="handleSubmit($event)">
    <div class="panel panel-default panel-custom">
        <div class="panel-heading">
            Buscar documento
        </div>
        <div class="panel-body pb-0">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="terminoBuscar" class="col-sm-2 control-label">Dependencia</label>
                    <div class="col-sm-10">
                        <app-typed-select [items]="enum_dependencias" [(Model)]="form.coddep"
                            bindValue="codigo_dependencia" [disabled]="disabled||loadingEnumerables"></app-typed-select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fechaInicio" class="col-sm-2 control-label">Fecha
                        Registro</label>
                    <div class="col-sm-4">
                        <app-datepicker [(Model)]="form.fecha_inicio"
                            [disabled]="disabled"></app-datepicker>
                    </div>
                    <label for="fechaFin" class="col-sm-2 control-label">Fecha
                        Final</label>
                    <div class="col-sm-4">
                        <app-datepicker [(Model)]="form.fecha_fin" [disabled]="disabled"></app-datepicker>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-secondary-custom"
                                [ngClass]="{'active': form.estado == 1}"
                                [disabled]="disabled" (click)="handleChangeEstado(1)">Por
                                entregar</button>

                            <button type="button" class="btn btn-secondary-custom"
                                [ngClass]="{'active': form.estado == 2}"
                                [disabled]="disabled" (click)="handleChangeEstado(2)">Entregado</button>

                            <button type="button" class="btn btn-secondary-custom"
                                [ngClass]="{'active': form.estado == null}"
                                [disabled]="disabled" (click)="handleChangeEstado()">Todos</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer text-center">
            <button type="submit" class="btn btn-primary-custom" [disabled]="disabled"><i
                    class="fa fa-search" aria-hidden="true"></i> Buscar</button>
            <button type="button" class="btn btn-default-custom" (click)="handleClear()"
                [disabled]="disabled"><i class="fa fa-eraser" aria-hidden="true"></i>
                Limpiar</button>
        </div>
    </div>
</form>
