<app-page-title text="Documentos Escaneados">
    <button type="button" class="btn btn-secondary-custom" (click)="handleOpenListaReportes()"><i
            class="fa fa-list" aria-hidden="true"></i>
        Ver listado de reportes</button>
</app-page-title>

<app-form-buscar-documentos-escaneados [onSubmit]="handleSearch" [disabled]="loading"></app-form-buscar-documentos-escaneados>

<app-input-documentos-escaneados-seleccionados [items]="documentosSeleccionados"
    [onRemove]="handleDeleteDocumentoSeleccionado">
</app-input-documentos-escaneados-seleccionados>

<app-datatable [tableDef]="tableDef" [pagination]="pagination" [loading]="loading"
    [error]="datatableError" [onChangePage]="handleChangePage"
    [onChangePageSize]="handleChangePageSize">
    <button type="button" class="btn btn-secondary-custom" (click)="handleOpenGeneraReporte()"><i
            class="fa fa-print" aria-hidden="true"></i> Generar
        Reporte</button>
</app-datatable>
