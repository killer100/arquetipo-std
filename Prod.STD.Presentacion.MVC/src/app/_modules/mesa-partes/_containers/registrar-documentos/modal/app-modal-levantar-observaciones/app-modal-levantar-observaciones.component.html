<app-modal-envelope [loading]="loading" modal-title="Observaciones" [onClose]="bsModalRef.hide">
    <div body>
        <div class="well well-sm">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">N° Registro:</label>
                    <div class="col-sm-5">
                        <p class="form-control-static">{{documento.num_tram_documentario}}</p>
                    </div>
                    <label class="col-sm-2 control-label">Fecha:</label>
                    <div class="col-sm-3">
                        <p class="form-control-static">{{documento.auditmod |
                            dateFormat: "": "DD/MM/YYYY HH:mm:ss"}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Razón Social:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{documento.persona.razon_social_format}}
                            {{documento.persona.nro_documento}}</p>
                    </div>
                </div>
            </div>
        </div>
        <app-list-table [tableDef]="tableDef" [items]="requisitos"></app-list-table>
        <div>
            <label for="exampleInputEmail1">Observación General</label>
            <div class="text-justify">{{observacion_general}}</div>
        </div>
    </div>
    <div footer>
        <button [disabled]="loading" type="button" (click)="handleLevantarObservaciones()"
            class="btn btn-primary-custom"><i class="fa fa-check-circle-o fa-lg"></i>
            Levantar Observaciones</button>
        <button (click)="bsModalRef.hide()" [disabled]="loading" type="button"
            class="btn btn-default-custom" data-dismiss="modal"><i class="fa fa-ban fa-lg"
                aria-hidden="true"></i> Cancelar</button>
    </div>
</app-modal-envelope>
