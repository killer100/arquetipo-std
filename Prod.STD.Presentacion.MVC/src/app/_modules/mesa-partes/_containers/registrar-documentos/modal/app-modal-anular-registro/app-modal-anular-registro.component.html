<app-modal-envelope [loading]="loading" modal-title="Anular Registro" [onClose]="bsModalRef.hide">
    <div body>
        <div class="well well-sm">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">N° Registro:</label>
                    <div class="col-sm-5">
                        <p class="form-control-static">{{documento.num_tram_documentario}}</p>
                    </div>
                    <label class="col-sm-2 control-label">Fecha:</label>
                    <div class="col-sm-3">
                        <p class="form-control-static">{{documento.auditmod |
                            dateFormat: "": "DD/MM/YYYY HH:mm:ss"}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Razón Social:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{documento.persona.razon_social_format}}
                            {{documento.persona.nro_documento}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Asunto:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{documento.asunto}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <label>Motivo de Anulación <span class="required_field">(*)</span></label>
            <textarea [disabled]="loading" [(ngModel)]="motivo" class="form-control"
                rows="3" maxlength="100"></textarea>
        </div>
    </div>
    <div footer>
        <button [disabled]="!motivo||loading" type="button" (click)="handleAnular()"
            class="btn btn-primary-custom"><i class="fa fa-trash fa-lg"></i>
            Anular</button>
        <button (click)="bsModalRef.hide()" [disabled]="loading" type="button"
            class="btn btn-default-custom" data-dismiss="modal"><i class="fa fa-ban fa-lg"
                aria-hidden="true"></i>
            Cancelar</button>
    </div>
</app-modal-envelope>
