<app-page-title text="Adjuntos"></app-page-title>

<app-form-buscar-adjunto [onSubmit]="handleSearch" [disabled]="loading">
</app-form-buscar-adjunto>

<app-datatable [tableDef]="tableDef" [pagination]="pagination" [loading]="loading"
    [error]="datatableError" [onChangePage]="handleChangePage"
    [onChangePageSize]="handleChangePageSize">
    <button type="button" class="btn btn-secondary-custom"><i class="fa fa-print"
            aria-hidden="true"></i> Imprimir</button>
    <button type="button" class="btn btn-secondary-custom"><i class="fa fa-file-excel-o"
            aria-hidden="true"></i> Exportar</button>
</app-datatable>
