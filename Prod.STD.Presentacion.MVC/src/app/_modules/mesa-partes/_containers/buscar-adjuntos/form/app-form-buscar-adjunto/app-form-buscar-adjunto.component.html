<form class="form-horizontal" (submit)="handleSubmit()">
    <div class="panel panel-default panel-custom">
        <div class="panel-heading">
            Buscar adjunto
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="terminoBuscar" class="col-sm-2 control-label">N° de
                    adjunto</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="form.num_documento_anexo"
                        name="num_documento_anexo" placeholder="N° de adjunto"
                        maxlength="20" [disabled]="disabled">
                </div>
            </div>
            <div class="form-group">
                <label for="terminoBuscar" class="col-sm-2 control-label">Derivado
                    a</label>
                <div class="col-sm-8">
                    <app-typed-select [items]="enum_dependencias" [(Model)]="form.coddep_oficina_derivada"
                        bindValue="codigo_dependencia" [disabled]="disabled||loadingEnumerables"></app-typed-select>
                </div>
            </div>
            <div class="form-group">
                <label for="fechaInicio" class="col-sm-2 control-label">Fecha
                    Inicio</label>
                <div class="col-sm-3">
                    <app-datepicker [(Model)]="form.fecha_inicio" [disabled]="disabled"></app-datepicker>
                </div>
                <label for="fechaFin" class="col-sm-2 control-label">Fecha Fin</label>
                <div class="col-sm-3">
                    <app-datepicker [(Model)]="form.fecha_fin" [disabled]="disabled"></app-datepicker>
                </div>
            </div>
        </div>
        <div class="panel-footer text-center">
            <button type="submit" class="btn btn-primary-custom"><i class="fa fa-search"
                    aria-hidden="true"></i> Buscar</button>
            <button type="button" (click)="handleClear()" class="btn btn-default-custom"><i
                    class="fa fa-eraser" aria-hidden="true"></i> Limpiar</button>
        </div>
    </div>
</form>
