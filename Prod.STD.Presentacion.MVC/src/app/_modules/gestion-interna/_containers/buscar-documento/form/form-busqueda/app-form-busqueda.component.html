<div class="form-group">
  <ul class="nav nav-justified">
    <li *ngFor="let item of estadoBusquedaDocumento" [class.active]="selectedItem === item">
      <a (click)="changeStateDocument(item)" role="button">{{item.label}}</a>
    </li>
  </ul>
</div>
<form class="form-horizontal" (ngSubmit)="handleSubmit()">

  <div class="panel panel-default panel-custom">
    <div class="panel-heading">
      Documentos por Aceptar
    </div>
    <div class="panel-body pb-0">
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Tipo de Hoja de Trámite</label>
          <div class="col-sm-4">
            <app-select [items]="enum_hoja_tramite" [defaultOptionText]="'Todos'" [(Model)]="form.tipo_hoja_tramite" [disabled]="disabled"></app-select>
          </div>
          <label class="col-sm-2 control-label">N° de Hoja de Trámite</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Hoja de Trámite" [disabled]="form.tipo_hoja_tramite == null">
          </div>
        </div>
        <div class="form-group mb-0">
          <label class="col-sm-2 control-label">Documento</label>
          <div class="col-sm-10">
            <div class="form-inline Reg-Doc">
              <div class="form-group-doc">
                <app-select [items]="enum_clases_documento" [(Model)]="form.id_clase_documento" [disabled]="disabled"></app-select>
              </div>
              <div class="form-group-doc">
                <input type="text" class="form-control" [(ngModel)]="form.numero_documento" name="numero_documento"
                  [disabled]="disabled" />
              </div>
              <div class="form-group-doc"><label>-</label></div>
              <div class="form-group-doc">
                <app-select [items]="enum_anios" [(Model)]="form.anio_documento" [disabled]="disabled"></app-select>
              </div>
              <div class="form-group-doc"><label>- PRODUCE /</label></div>
              <div class="form-group-doc">
                <app-typed-select [items]="enum_siglas_oficina" bindValue="label" [(Model)]="form.oficina_documento"
                  [disabled]="disabled"></app-typed-select>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="terminoBuscar" class="col-sm-2 control-label">Asunto</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Asunto" [(ngModel)]="form.asunto" name="asunto"
              [disabled]="disabled" />
          </div>
        </div>
        <div class="form-group">
          <label for="fechaInicio" class="col-sm-2 control-label">Fecha de Registro Inicio</label>
          <div class="col-sm-4">
            <app-datepicker [(Model)]="form.fecha_inicio" [disabled]="disabled"></app-datepicker>
          </div>
          <label for="fechaFin" class="col-sm-2 control-label">Fecha de Registro Final</label>
          <div class="col-sm-4">
            <app-datepicker [(Model)]="form.fecha_fin" [disabled]="disabled"></app-datepicker>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer text-center">
      <button type="submit" class="btn btn-primary-custom"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
      <button type="button" class="btn btn-default-custom" (click)="handleClear()"><i class="fa fa-eraser" aria-hidden="true"></i> Limpiar</button>
    </div>
  </div>
</form>
