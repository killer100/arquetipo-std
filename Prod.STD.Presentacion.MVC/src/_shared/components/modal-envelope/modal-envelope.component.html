<div class="modal-header" style="margin-bottom: -2px;" *ngIf="header">
    <button type="button" class="close" (click)="handleClose()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<app-progress-bar [show]="loading"></app-progress-bar>
<div class="modal-body">
    <ng-content select="[body]"></ng-content>
</div>
<div class="modal-footer" *ngIf="footer">
    <ng-content select="[footer]"></ng-content>
</div>
